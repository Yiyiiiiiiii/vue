<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- v-bind:绑定属性=“js表达式” 指令参数->属性名 简写 ： -->
    <div id="app">
        <img v-bind:src="image" alt="">
        <!-- <img :src="image" alt=""> -->
    </div>
    <script src="vue.min.js"></script>
    <script>
        var vm = new Vue({
            data: {
                image: "https://img2.baidu.com/it/u=25553228,1438158534&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1659718800&t=56dbcdbe92825108dcb4b8304a32b3f5"
            }
        })
        // 挂载
        vm.$mount("#app")
    </script>
</body>

</html>
