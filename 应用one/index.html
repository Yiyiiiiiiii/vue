<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 模板 -> vue -> 真实的demo -->
    <!-- {{}} js语句 大胡子语法 -->
    <div id="app">
        <h1>标题：商品管理系统</h1>
        <ul>
            <li v-for="(item,i) in product">
                商品名称：{{item.name}},商品库存：<button
                    @click="changeStock(item,item.stock - 1)">-</button>{{item.stock?item.stock:'无货'}}<button
                    @click="item.stock++">+</button>
                <button @click="remove(i)">删除</button>
            </li>
        </ul>
        <p>总库存：{{total}}</p>
    </div>
    <script src="vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                // 页面中需要用的数据
                product: [
                    { name: "iphone", stock: 10 },
                    { name: "xiaomi", stock: 9 },
                    { name: "huawei", stock: 8 },
                ],
            },
            // 计算属性
            computed: {
                total() {
                    return this.product.reduce((a, b) => a + b.stock, 0)
                }
            },
            // 方法 
            methods: {
                changeStock(product, newStock) {
                    if (newStock < 0) {
                        newStock = 0;
                    }
                    product.stock = newStock;
                },
                remove(index) {
                    this.product.splice(index, 1)
                }
            }
        })
    </script>
</body>

</html>
